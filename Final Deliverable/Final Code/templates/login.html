<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
	
	<img style="position: absolute; top: 0; left: 0; border: 0;"   data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
  <div style="width:95%;float:center;">
    <div style="font-size:50px;font-family:Montserrat;padding-left:5%;text-align:center;color: rgb(251, 251, 251);">
    <b>FERTILIZER RECOMMENDATION FOR DISEASE PREDICTION</b></div><br>
    <div style="font-size:25px;font-family:Montserrat;font_style:bold; text-align:center;color:rgb(255, 255, 255); padding-top:1%">LOGIN HERE!</div>
<div class="names">
    <pre>
        Lee Manoj Darshan
        Mohan Ram
        Monesh Kumar
        Suhail
    </pre>
</div>
<div class="login-page">
  <div class="form">

    <form action="" method="post">
      <lottie-player  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      <input type="text" placeholder="Username" name="username" value="{{
        request.form.username }}">
       <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}">
      
      <br>
      <br>
      <button>LOGIN</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </form>
    {% if error %}
    <h5>{{ error }}</h5>
    {% endif %}
  </div>
</div>

  <script>
      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    
  </script>
</body>
</html>
